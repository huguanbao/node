<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        let ws = new WebSocket("ws://localhost:4000");
        ws.onopen = (msg) => {
            console.log("服务器连接");
        }
        ws.onmessage = (msg) => {
            console.log(msg);
            alert(msg.data);
        }
    </script>
</body>

</html>
