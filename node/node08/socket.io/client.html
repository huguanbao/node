<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./socket.io.js"></script>
</head>

<body>
    <input type="text" id='msg'><button onclick="send()">send</button>
    <script>
        // 与服务器实现连接
        let socket = io.connect('http://127.0.0.1:8081');
        // 创建一个自定义事件监听 事件叫hehe 等待服务器触发 (接受服务端发来的消息)
        socket.on("hehe", (data) => {
            console.log("来自服务端的消息", data);
        })

        function send() {
            let msg = document.getElementById("msg").value
                // 客户端触发服务端的自定义事件 事件名叫xixi 传递的数据msg (客户端向服务端发消息)
            socket.emit("xixi", msg);
        }
    </script>
</body>

</html>
